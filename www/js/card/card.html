<md-card
  class="mdb-card mdb-element-y"
  flex="none"
  ng-repeat="task in tasks"
  >

  <md-card-header>

    <md-card-avatar>
      <md-icon ng-click="doPrimaryAction($event, item)" class="md-avatar-icon mdb-element-y" md-svg-icon="img/ic_assignment_24px.svg"></md-icon>
    </md-card-avatar>

    <md-card-header-text class="mdb-element-y">
      <span class="md-title mdb-element-y">Task ID: {{task.id}}</span>
      <span class="md-subhead mdb-element-y">Priority: {{task.priority}}</span>
    </md-card-header-text>
  </md-card-header>

  <md-card-title class="mdb-element-y">
    <md-card-title-text class="mdb-element-y">
      <span class="md-headline mdb-element-y">{{task.name}}</span>
      <span class="md-subhead mdb-element-y">{{task.description}}</span>
    </md-card-title-text>
  </md-card-title>

  <md-card-content class="mdb-element-y">
    <p class="mdb-element-y">Activation Time: {{task["activation-time"]}}</p>
  </md-card-content>
</div>

<div layout="row" layout-align="end center" class="mdb-element-y">
  <md-divider></md-divider>

  <md-card-avatar class="mdb-element-y">
    <md-icon ng-click="doPrimaryAction($event, task)" class="md-avatar-icon mdb-element-y" md-svg-icon="img/ic_autorenew_24px.svg">
      </md-icon>
  </md-card-avatar>

  <md-card-actions class="mdb-element-y">
    <md-button class="mdb-element-y" ng-click="viewVariables($event, task)">View</md-button>
    <md-button class="mdb-element-y" ng-click="doPrimaryAction($event, task)">Release</md-button>
  </md-card-actions>

</md-card>
